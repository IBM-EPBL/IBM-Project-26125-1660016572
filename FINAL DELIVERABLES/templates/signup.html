<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xm-12">
        <div id="signup_container">
        <form action="/registration" method="post" >
          <h3>Register</h3>
            <strong class="text-warning">{{msg}}</strong>
          <lable>Username</lable>
          <input type="text" required autocomplete="off"  name="name" placeholder="Enter the name"/>
          <lable>Email</lable>
          <input type="email" required autocomplete="off" name="email"placeholder="Enter the email"/>
          <lable>Password</lable>
          <input type="password" required autocomplete="off" name="pwd"placeholder="Enter the Password"/><br>
         <button id="submit">Sign Up</button>
        </form>
        <div id="detiles"><h5>You have an account</h5><a href="/signin" class="a">login</a></div>   
      </div>
      </div>
      <div class=" img img-responsive col-lg-6 col-md-6 col-sm-12 col-xm-12"><br><br> 
        <img src="https://t4.ftcdn.net/jpg/03/39/70/91/240_F_339709166_kKKqiQFynWG7bEkl3LisH3saRrEB0HGa.jpg" alt="no rain img" class="img-fluid align-content-center" height="70%" width="70%">
      </div>
      
      
</div>
</div>
</body>
</html>
